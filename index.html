<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Odliczanie do</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f4f4f4;
            color: #333;
            padding: 20px;
        }
        #countdown {
            font-size: 2rem;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <h1>Odliczanie do</h1>
    <p>Momentu az Duduś opuści pałac, tj. <span id="target-date">August 6, 2025</span>:</p>
    <div id="countdown"></div>

    <script>
        // Ustaw docelową datę
        const targetDate = new Date("August 6, 2025 23:59:59").getTime();
        document.getElementById("target-date").textContent = "August 6, 2025";

        // Funkcja aktualizująca odliczanie
        function updateCountdown() {
            const now = new Date().getTime();
            const timeLeft = targetDate - now;

            if (timeLeft < 0) {
                document.getElementById("countdown").textContent = "The countdown has ended!";
                clearInterval(timerInterval);
                return;
            }

            const days = Math.floor(timeLeft / (1000 * 60 * 60 * 24));
            const hours = Math.floor((timeLeft % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            const minutes = Math.floor((timeLeft % (1000 * 60 * 60)) / (1000 * 60));
            const seconds = Math.floor((timeLeft % (1000 * 60)) / 1000);

            document.getElementById("countdown").textContent = 
                `${days} days, ${hours} hours, ${minutes} minutes, ${seconds} seconds`;
        }

        // Aktualizuj odliczanie co sekundę
        const timerInterval = setInterval(updateCountdown, 1000);

        // Uruchom funkcję od razu
        updateCountdown();
    </script>
</body>
</html>
